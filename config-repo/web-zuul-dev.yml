spring:
  application:
    name: springcloud-zuul

server:
  port: 8769
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname: localhost

zuul:
  routes:
    api-a:
      path: /api/a/**
      serviceId: springcloud-web-admin-feign
