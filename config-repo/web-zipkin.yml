spring:
  application:
    name: springcloud-zipkin
  zipkin:
    base-url: http://localhost:9411
server:
  port: 9411
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname: localhost

management:
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: false
